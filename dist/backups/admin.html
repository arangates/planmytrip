        // console.log("Rm-3(Fragrance) of category1 is scarce...notifying vendor");}
          break;

case 'c2' :

          break;

case 'c3' : 
        if(raw31<t31){document.getElementById("p1").innerHTML=("we have Rawmaterial-1(die) of " +raw31+ " kg in stock ...i guess its scarce...notifying vendor!");}else{document.getElementById("p1").innerHTML=("Rawmaterial-1(die) available.we've "+raw31);}

        // console.log("Rm-3(Fragrance) of category3 is scarce...notifying vendor");}
          break;

case 'c4' : 
        if(raw41<t41){document.getElementById("p1").innerHTML=("we have Rawmaterial-1(die) of " +raw41+ " kg in stock ...i guess its scarce...notifying vendor!");}else{document.getElementById("p1").innerHTML=("Rawmaterial-1(die) available.we've "+raw41);}

      <script>
      var pubnub = PUBNUB.init({
      publish_key: 'pub-c-3588af66-9bbd-4984-b578-27f5877f17db',
      subscribe_key: 'sub-c-598e4d8e-e9e4-11e4-91d3-0619f8945a4f',
      ssl : (('https:' == document.location.protocol) ? true : false)
      });
      var channel = "Kcteee";
      var ref = new Firebase("https://blazing-heat-759.firebaseio.com/products");

      eon.chart({
        channel: channel,
        history: true,
        flow: true,
        pubnub: pubnub,
        debug: true,

        generate: {
          bindto: '#chart',
          data: {
            labels: true,
            type:"bar"
          }
        },

        transform: function(a) {
          return {
            eon: {
              'category-1': a[0],
              'category-2': a[1],
              'category-3': a[2],
              'category-4': a[3],
              'category-5': a[4]
            }
          };
        }
      });
      eon.chart({
        channel: channel,
        history: true,
        flow: true,
        pubnub: pubnub,
        debug: true,

        generate: {
          bindto: '#demand',
          data: {
            labels: true,
            type:"donut"
          },
         
        },

        transform: function(a) {
          return {
            eon: {
              'category-1': a[5],
              'category-2': a[6],
              'category-3': a[7],
              'category-4': a[8],
              'category-5': a[9]
            }
          };
        }
      });
  ref.on("value", function(snapshot) {

  var whol=snapshot.val();
  var i1=whol.c1.stock;
  var i2=whol.c2.stock;
  var i3=whol.c3.stock;
  var i4=whol.c4.stock;
  var i5=whol.c5.stock;
  var d1=whol.c1.demand;
  var d2=whol.c2.demand;
  var d3=whol.c3.demand;
  var d4=whol.c4.demand;
  var d5=whol.c5.demand;
  pubnub.publish({
          channel: channel,
          message: [i1,i2,i3,i4,i5,d1,d2,d3,d4,d5]
     });

    });
