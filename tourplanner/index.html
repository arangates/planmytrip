<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
      
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    Start:<input type="text" id="start"> <!-- getting starting poin t frm user -->
    Waypoints:
    <!-- <input type="text" id="waypoints"> -->
    <select multiple id="waypoints">
      <option value="trichy">trichy</option>
      <option value="theni">theni</option>
      <option value="ooty">ooty</option>
      
    </select>
    End:<input type="text" id="end">  <!-- getting dest. from user -->
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>

    <script>
      function planmytrip() {
        var directionsService = new google.maps.DirectionsService;

        // FOR AUTOCOMPLETE SUGGESTION ---- NOT WORKING 
        // google.maps.event.addDomListener(window, 'load', function () {
        //     new google.maps.places.SearchBox(document.getElementById('txtSource'));
        //     new google.maps.places.SearchBox(document.getElementById('txtDestination'));
        //     directionsDisplay = new google.maps.DirectionsRenderer({ 'draggable': true });

        // });  

        var directionsDisplay = new google.maps.DirectionsRenderer({ 'draggable': true });
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 11.0183, lng: 76.9725}                        // renders maps center view...hav to change to coimbatore center
        });
        directionsDisplay.setMap(map);

        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];  // consits of the ways the user trespasses

        var checkboxArray = document.getElementById('waypoints');
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected) {
            waypts.push({
              location: checkboxArray[i].value,
              stopover: true
            });
          }
        }
        console.log(waypts);

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var details = document.getElementById('directions-panel'); // to return details !!!
            details.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              details.innerHTML += '<b>total kms: ' + routeSegment +
                  '</b><br>';
              details.innerHTML += route.legs[i].start_address + ' to ';
              details.innerHTML += route.legs[i].end_address + '<br>';
              details.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);  // adding exception from server
          }
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvuatg9S37ZVt3vva5HF3eoCIyOY6SC9I&callback=planmytrip">
    </script>
  </body>
</html>
